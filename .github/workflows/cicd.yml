name: Deploy Node Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "Akshukla@99190" | docker login -u riyashukla0803 --password-stdin


      - name: Build Docker Image
        run: docker build -t riyashukla0803/back-end:latest .

      - name: Publish Image to Docker Hub
        run: docker push riyashukla0803/back-end:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull riyashukla0803/back-end:latest

      - name: Run Docker Container
        run: | 
          docker run -d -p 5000:5000 --name back-end-container -e MONGO_URI=${{ secrets.MONGO_URI }} riyashukla0803/back-end:latest

